<div class="row-fluid">
    <div class="img-polaroid img-polaroid-main">
        <img src="/images/960x340/15.jpg" alt="Garden Flower Pot"/>
    </div>
</div>
<section class="row-fluid">
    <h2>{{#__}}location{{/__}}</h2>
    <p>
        {{#__}}homelocation{{/__}}{{#__}}locationtmaindesc{{/__}}
    </p>
</section>

    <div id="map-container">
        <div id="map-canvas">
            <noscript>
                <img src="/images/960x340/15.jpg" alt="Bird's eye Albena map"/>

        <div id="map-directions"></div>
    </div>
