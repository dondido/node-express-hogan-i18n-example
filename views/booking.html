<div class="row-fluid">
        <div class="img-polaroid img-polaroid-main">
                <img src="/images/960x340/7.jpg" alt="Garden Flower Pot" />
        </div>
</div>
<section class="row-fluid">
        <h2>{{#__}}booking{{/__}}</h2>
        <p>
                {{#__}}locationtmaindesc{{/__}}
        </p>
</section>
<form method="post">
        {{#__}}selectaflat{{/__}}
        <p class="input-prepend">
            <span class="add-on"><i class="icon-home"></i></span><!--
                --><select name="menu-262" id="Flats" aria-required="true" aria-invalid="false">
                        <option value="Flat 1">{{#__}}flat{{/__}} 1</option>
                        <option value="Flat 2">{{#__}}flat{{/__}} 2</option>
                        <option value="Flat 3">{{#__}}flat{{/__}} 3</option>
                        <option value="Flat 4">{{#__}}flat{{/__}} 4</option>
                        <option value="Whole House">Whole House</option>
                </select>
        </p>
        {{#__}}selectareservationstartdate{{/__}}
        <p class="input-prepend">
                <span class="add-on"><i class="icon-calendar"></i></span>
                <input type="text" name="start-date" id="datepicker" aria-required="true" placeholder="DD/MM/YYYY">
        </p>
        {{#__}}selectaduarationindays{{/__}}
        <p class="input-prepend"> 
            <span class="add-on"><i class="icon-resize-horizontal"></i></span>
            <input  type="number" name="quantity" min="1" max="50" aria-invalid="false">
        </p>
        {{> basicform}} {{> submit}}
</form>
<script src="/../js/libs/jquery-ui.min.js"></script>
<script src="/../js/datepicker.js"></script>
<script src="/../js/basic-form.js"></script>
